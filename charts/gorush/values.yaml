# Default values for Go projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: docker-registry.jx.netd.io/netscale-technologies/gorush
  tag: 1.10.34
  pullPolicy: IfNotPresent

# define environment variables here as a map of key: value
env:

# enable this flag to use knative serve to deploy the app
knativeDeploy: false

deployAnnotations:
  wave.pusher.com/update-on-config-change: "true"

service:
  name: gorush
  type: ClusterIP
  externalPort: 8088
  internalPort: 8088
  annotations: []
resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 80m
    memory: 128Mi
probePath: /
config_dir: /config/
certs_dir: /certificates/
certs_dir_voip: /certificates_voip/
key: key_file
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  failureThreshold: 1
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

certs:
  name: gorush-certs

